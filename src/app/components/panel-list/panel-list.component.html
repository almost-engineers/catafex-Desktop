<div class="row col-md-12">
    <h1> <span class="badge badge-info">Evento: {{codigoEvento}}</span></h1>
</div>

<div class="col-md-4" *ngFor="let game of paneles">
    <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center ">
            {{game.codigo}}

            <a (click)="verificar(game.codigo)" class="btn btn-success">
                <i class="fas fa-download"></i>
            </a>

        </div>
        <div class="card-body">


            <p>Hora: {{game.hora}} </p>
            <p>Tipo del caf√©: {{game.tipoCafe}}</p>

            <button class="btn btn-success btn-block" routerLink="/eventos/{{codigoEvento}}/panel/{{game.codigo}}">
                Entrar </button>

        </div>
    </div>

</div>



<div *ngIf="false" id="content" class="row col-md-12">

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Observaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let obse of observaciones">
                <th scope="row">{{obse}}</th>
            </tr>
        </tbody>
    </table>
</div>
